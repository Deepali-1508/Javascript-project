<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Bubble Game</h1>
        <div class="main">
            <div class="bubbleTop">
                 <div class="item">
                    <p>Hit</p>
                    <div class="number" data-hitVal>5</div>
                 </div>

                 <div class="item">
                    <p>Timer</p>
                    <div class="number timer">60</div>
                 </div>

                 <div class="item">
                    <p>Score</p>
                    <div class="number" data-score>0</div>
                 </div>
            </div>

            <div class="bubbleBottom"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
