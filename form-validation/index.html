<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript validation form</title>
</head>
<body>
    <div class="wrapper">
        <h1>Form Validation In Javascript</h1>
        <h3>Sign Up</h3>

        <form action="#" id="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name">
                <span id="nameSpan"  class="danger-span" ></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
                <span id="emailSpan"  class="danger-span"> </span>
            </div>

            <div class="form-group">
                <label for="user-name">Username</label>
                <input type="text" id="user-name">
                <span id="usernameSpan"  class="danger-span"> </span>
            </div>

            <div class="form-group">
             <label for="password">Password</label>
             <input type="password" id="password">
             <span id="passwordSpan"  class="danger-span"> </span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirm-password">
                <span id="cpSpan"  class="danger-span"> </span>
               </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
              <input type="text"
              name="mobile" id="mobileNumber" autocomplete="off"
              >
              <span id="numberSpan" class="danger-span"> </span>
            </div>

             
            <div class="btn-group"> 
                <div class="buttons">
                    <button type="submit" id="submit-btn">Submit</button>
                    <button type="reset" id="reset-btn">Reset</button>
                </div>
                <p>Already have an account? <span> <a href="login.html">Login</a></span></p>
            </div>
           
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
