<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <title>Document</title>
</head>
<body>
    <button class="chatbot-toggler" data-chatTogglerBtn>
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="material-symbols-outlined" data-closeBtn>close</span>
        </header>

        <ul class="chatbox" data-chatbox>
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy  <div class="loader"></div> </span>
               
                <p>Hi there <br><span>How can I help you today?</span></p>
            </li>
           
        </ul>
       
        <div class="chat-input">
            <input type="text" data-chatInput placeholder="Enter a message...">
            <button data-sendBtn><span class="material-symbols-outlined">send</span></button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
