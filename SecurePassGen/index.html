<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePassGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1>SecurePassGen</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button id="copy">
                <span data-copyMsg class="copiedText"></span>
                <!-- <img id="copyBtn" width="23" height="23" src="./assets/png-clipart-computer-icons-cut-copy-and-paste-icon-design-symbol-copying-symbol-miscellaneous-text.png" alt=""> -->
                <span id="copyBtn">Copy</span>
            </button>
        </div>

       <div class="input-container">

         <!-- password section -->
         <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
         </div>

         <!-- slider -->
        <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
        </div>

        <!-- strength section  -->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <!-- generate button  -->
        <button class="generateButton">Generate Password</button>
       </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
