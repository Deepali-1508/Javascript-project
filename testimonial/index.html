<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial</title>
</head>
<body>
    <div>
        <div class="wrapper">
            <h1>Testimonial</h1>
            <div class="bottom-bar"></div>

            <div class="testimonial-container">
                <div class="img-container">
                    <img src="" alt="" data-userImg>
                    <div class="img-bg"></div>
                </div>
                     
                     <h2 data-name></h2>
                     <p class="job-title" data-job></p>

                     <i class="fa-solid fa-quote-left" style="color: #a380e5; font-size:2rem; margin-top:1.3rem;" ></i>
                    <p class="description" data-description></p>
                     <i class="fa-solid fa-quote-right" style="color: #a380e5; font-size:2rem; margin-top:1rem;" ></i>
               
                    <div class="buttons">

                        <div>
                            <i class="fa-solid fa-chevron-left" style="color: #a380e5; font-size: 2rem;"data-leftBtn></i>
                            <i class="fa-solid fa-chevron-right" style="color: #a380e5; font-size: 2rem;" data-rightBtn></i>    
                        </div>
                       
                        <div>
                            <button class="surpriseBtn" data-surpriseMeBtn>Surprise me</button>
                        </div>
                       
                   
                    </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/09ab20fe19.js" crossorigin="anonymous"></script>
</body>
</html>
